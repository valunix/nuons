name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        dotnet-quality: ga
    - name: Build
      run: |
        dotnet build --configuration Release ./src/Nuons/Nuons.csproj
        dotnet build --configuration Release ./src/Nuons.DependencyInjection/Nuons.DependencyInjection.csproj
        dotnet build --configuration Release ./src/Nuons.DependencyInjection.Analyzers/Nuons.DependencyInjection.Analyzers.csproj
        dotnet build --configuration Release ./src/Nuons.DependencyInjection.Generators/Nuons.DependencyInjection.Generators.csproj
        dotnet build --configuration Release ./tests/Nuons.DependencyInjection.Analyzers.Tests/Nuons.DependencyInjection.Analyzers.Tests.csproj
        dotnet build --configuration Release ./tests/Nuons.DependencyInjection.Generators.Tests/Nuons.DependencyInjection.Generators.Tests.csproj
        dotnet build --configuration Release ./tests/Nuons.DependencyInjection.Tests/Nuons.DependencyInjection.Tests.csproj
    - name: Test
      run: |
        dotnet test --no-build --configuration Release ./tests/Nuons.DependencyInjection.Analyzers.Tests/Nuons.DependencyInjection.Analyzers.Tests.csproj
        dotnet test --no-build --configuration Release ./tests/Nuons.DependencyInjection.Generators.Tests/Nuons.DependencyInjection.Generators.Tests.csproj
        dotnet test --no-build --configuration Release ./tests/Nuons.DependencyInjection.Tests/Nuons.DependencyInjection.Tests.csproj
