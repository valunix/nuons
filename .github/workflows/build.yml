name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        dotnet-quality: ga

    - name: Restore
      run: dotnet restore ./Nuons.sln

    - name: Build
      run: dotnet build --no-restore ./Nuons.sln

    - name: Test
      run: dotnet test --no-build --verbosity normal ./Nuons.sln